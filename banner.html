<meta charset=utf-8 />

<head>
    <link rel="stylesheet" href="/style/base" />
</head>
<style>
    .views {
        position: relative;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        display: flex;
        overflow-x: hidden;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        aspect-ratio: 1/1;
    }

    .views div {
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: cover;
    }
    
    #banner {
        justify-content: center;
        align-items: center;
        font-size: xx-large;
        display: inline-flex;
        font-family: Cafe;
    }

    #drawing {
        z-index: 2;
    }

    #github {
        display: inline-flex;
    }

    .slider {
        font-family: SanFran;
        position: fixed;
        width: 100%;
        text-align: center;
        align-self: flex-end;
    }

    .slider a {
        display: inline-flex;
        text-decoration: none;
        color: #cdd6f4;
        font-size: 40px;
        transition: color 0.66s ease-out, transform 0.3s ease-out;
    }

    .slider a:hover {
        color: #cba6f7;
        transform: translate(0, -10px);
    }

    body {
        animation: fade-in 3s ease forwards;
    }
    
    .type-en {
        opacity: 0;
        animation: fade-in 2s ease forwards;
        animation-delay: .5s;
    }
    
    .type-jp {
        opacity: 0;
        animation: fade-in 2s ease forwards;
        animation-delay: 1s;
    }
    
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 100%; }
    }

    #auto {
        position: absolute;
        border: 0;
        outline: 0;
        /* Basically transparent */
        opacity: 0.0000002;
    }

    .eframe {
        flex-grow: 1;
        border: none;
    }

    @media screen and (min-height: 100vw) {
        .slider {
            opacity: 0;
        }
        
        .right-banner {
            font-size: 70px;
            display: block;
        }

        .left-banner {
            font-size: 70px;
            display: block;
        }

        #banner {
            flex-direction: column;
            height: 75%;
            margin-top: 12.5%;
        }

        .views {
            overflow-x: scroll;
        }
    }

    @media screen and (min-width: 100vh) {
        .slider {
            opacity: 1;
        }

        .reversed {
            rotate: 180deg;
            align-self: center;
        }

        .right-banner {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
        }

        .left-banner {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
        }

        .views {
            overflow-x: hidden;
        }
    }
</style>
